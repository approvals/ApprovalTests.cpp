matrix:
  include:

    # -------------------------------------------------------------------------
    # Linux gcc
    # -------------------------------------------------------------------------

    - env: GCC_VERSION=5
      os: linux
      addons: *gcc5

    - env: GCC_VERSION=6
      os: linux
      addons: *gcc6

    - env: GCC_VERSION=7
      os: linux
      addons: *gcc7

    - env: GCC_VERSION=8
      os: linux
      addons: *gcc8

    - env: GCC_VERSION=9
      os: linux
      addons: *gcc9

    # -------------------------------------------------------------------------
    # Linux clang
    # -------------------------------------------------------------------------

    - env: CLANG_VERSION=5.0
      os: linux
      dist: trusty
      addons: *clang5

    - env: CLANG_VERSION=6.0
      os: linux
      dist: trusty
      addons: *clang6

    - env: CLANG_VERSION=7
      os: linux
      dist: trusty
      addons: *clang7

    - env: CLANG_VERSION=8
      os: linux
      dist: trusty
      addons: *clang8

#    - env: CLANG_VERSION=9
#      os: linux
#      dist: trusty
#      addons: *clang9

    # -------------------------------------------------------------------------
    # Mac clang
    # -------------------------------------------------------------------------

    - os: osx
      osx_image: xcode9.4

    - os: osx
      osx_image: xcode10.2

    - os: osx
      osx_image: xcode11.3

before_script: |
  if [ -n "$GCC_VERSION" ]; then
    export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"
  fi
  if [ -n "$CLANG_VERSION" ]; then
    export CXX="clang++-${CLANG_VERSION}" CC="clang-${CLANG_VERSION}"
  fi
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    export CXX="clang++" CC="clang"
    HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache
    export PATH="/usr/local/opt/ccache/libexec:$PATH"
  fi
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    travis_retry wget --quiet -O - ${BOOST_URL} | tar -xj || exit 1
    export BOOST_ROOT=`pwd`/${BOOST_DIR}
    echo $BOOST_ROOT
  fi
  which $CXX
  which $CC
  which ccache
  echo $PATH
  $CXX --version
  cmake --version

script: |
  mkdir .build
  cd .build
  cmake ..
  cmake --build .
  ctest --verbose

notifications:
  email: true
